{% extends "base.html" %}
{% block content %}
<div class="form-group p-3">

    <form action="registration" method="post" enctype="multipart/form-data" style="text-align: center;" >
        {% csrf_token %}
        <table class="mx-auto">
            {{ form.as_table }}
        </table>
        <div class="mx-auto px-2"><input type="submit" value="Registrarse"></div>
    </form>

</div>
{% endblock %}
